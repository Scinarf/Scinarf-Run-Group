<script>
    document.querySelectorAll('.nav-item.dropdown').forEach(function (el) {
        el.addEventListener('mouseenter', function () {
            let dropdownMenu = el.querySelector('.dropdown-menu');
            new bootstrap.Dropdown(el.querySelector('.dropdown-toggle')).show();
        });
        el.addEventListener('mouseleave', function () {
            let dropdownMenu = el.querySelector('.dropdown-menu');
            new bootstrap.Dropdown(el.querySelector('.dropdown-toggle')).hide();
        });
    });
</script>
